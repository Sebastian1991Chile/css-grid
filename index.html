<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Food</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 800px)"/>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero--info">
                <h1 class="hero__title">Check the</br>best food</h1>
                <p class="hero__paragraph">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Animi, laborum voluptate vel est asperiores fugiat, facere eligendi neque iste unde exercitationem nesciunt. Reprehenderit, sit possimus?</p>
                <button class="hero__btn">Book a table</button>
            </div>
            <img class="hero__img" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="plato de pasta con salsa y verduras"/>
        </section>
        <section class="dishes">
            <h2 class="section__title">Our Services</h2>
            <div class="dishes--container">
                <img class="dishes__item dishes__item-big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="Video mostrando platos de comida">
                <img class="dishes__item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="Plato de comida 1">
                <img class="dishes__item" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="Plato de comida 2">
                <img class="dishes__item" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="Plato de comida 3">
                <img class="dishes__item" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="Plato de comida 4">
            </div>
        </section>
        <section class="menu">
            <h2 class="section__title">Home Menu</h2>
            <div class="menu--container">
                <div class="menu--item">
                    <img class="menu__img" src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Plato del menu 1"/>
                </div>
                <div class="menu--item">
                    <img class="menu__img" src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Plato del menu 2"/>
                </div>
                <div class="menu--item">
                    <img class="menu__img" src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Plato del menu 3"/>
                </div>
                <div class="menu--item">
                    <img class="menu__img" src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="Plato del menu 4"/>
                </div>
                <div class="menu--item">
                    <img class="menu__img" src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="Plato del menu 5"/>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
